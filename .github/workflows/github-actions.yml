name: GitHub Actions Demo
# run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.0
      - name: Install poetry
        run: |
          python -m pip install poetry==1.4.2
      - name: Configure poetry
        run: |
          python -m poetry config virtualenvs.in-project true
      - name: Cache the virtualenv
        uses: actions/cache@v2
        with:
          path: ./.venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: |
          python -m poetry install
      - name: pip list
        run: |
          python -m poetry run pip list          
      - name: Run tests
        # options removed: -sxv
        run: |
          python -m poetry run python -m pytest -sxv
  poetry-update-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.0
      - name: Install poetry
        run: |
          python -m pip install poetry==1.4.2
      - name: Configure poetry
        run: |
          python -m poetry config virtualenvs.in-project true
      - name: Cache the virtualenv
        uses: actions/cache@v2
        with:
          path: ./.venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: |
          python -m poetry install
      - name: pip list
        run: |
          python -m poetry run pip list                    
      - name: Run tests
        # options removed: -sxv
        run: |
          python -m poetry run python -m pytest
      - name: poetry update
        run: |
          python -m poetry update
      - name: check if changes
        run: |
            if ! output=$(git status --porcelain) || [ -n "$output" ]; then
                echo "*** 'poetry update' produced changes to the repository; these changes should be checked in ***";
                git --no-pager diff;
                exit 1;
            fi                       